<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock and Crypto Info with Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('stocks')">Stocks</div>
            <div class="tab" onclick="showTab('crypto')">Crypto</div>
        </div>
        <div id="stocksTab" class="tab-content active">
            <div class="column left-column">
                <h1>Stock Information</h1>
                <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)">
                <button onclick="getStockInfo()">GET STOCK INFO</button>
                <div id="result"></div>
                <div id="secFilings"></div>
            </div>
            <div class="column right-column">
                <div class="heatmap">
                    <h2>Stock Market Heatmap</h2>
                    <div id="heatmapContainer"></div>
                </div>
                <div id="companyNews"></div>
            </div>
        </div>
        <div id="cryptoTab" class="tab-content">
            <div class="column left-column">
                <h1>Crypto Information</h1>
                <input type="text" id="cryptoInput" placeholder="Enter crypto symbol (e.g., BTC, ETH, ICP)">
                <button onclick="getCryptoInfo()">GET CRYPTO INFO</button>
                <div id="cryptoResult"></div>
            </div>
            <div class="column right-column">
                <div class="heatmap">
                    <h2>Crypto Market Heatmap</h2>
                    <div id="cryptoHeatmapContainer"></div>
                </div>
                <div id="cryptoNews"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
